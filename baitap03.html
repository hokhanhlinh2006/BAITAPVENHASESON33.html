<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button class="category-btn" onclick="filterItems('all')">Tất cả</button>
        <button class="category-btn" onclick="filterItems('Đồ ăn')">Đồ ăn</button>
        <button class="category-btn" onclick="filterItems('Nước')">Nước</button>
        <button class="category-btn" onclick="filterItems('Dụng cụ')">Dụng cụ</button>
    </div>

    <ul id="productList"></ul>

    <script>
        let dish = [
            { name: 'Rau sạch', category: 'Đồ ăn' },
            { name: 'Thịt lợn', category: 'Đồ ăn' },
            { name: 'Pepsi không calo', category: 'Nước' },
            { name: 'Cocacola', category: 'Nước' },
            { name: 'Cờ lê', category: 'Dụng cụ' },
            { name: 'Tuy vít', category: 'Dụng cụ' }
        ];

        function displayItems(items) {
            let list = document.getElementById("productList");
            list.innerHTML = ""; 
            items.forEach(item => {
                let li = document.createElement("li");
                li.innerHTML = `<strong>Tên sản phẩm:</strong> ${item.name} - <strong>Danh mục:</strong> ${item.category}`;
                list.appendChild(li);
            });
        }

        function filterItems(category) {
            if (category === "all") {
                displayItems(dish);
            } else {
                let filtered = dish.filter(item => item.category === category);
                displayItems(filtered);
            }
        }
        displayItems(dish);
    </script>
    </script>
</body>
</html>
