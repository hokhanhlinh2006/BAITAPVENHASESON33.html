<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Danh sách sản phẩm</h2>
        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Tìm kiếm sản phẩm..." onkeyup="searchProducts()">

        <div id="productList" class="row"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Laptop Dell XPS 15", price: 35990000, 
              image: "",
              description: "Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB." },
            { id: 2, name: "iPhone 15 Pro Max", price: 29990000, 
              image: "",
              description: "Điện thoại flagship của Apple với camera 48MP và chip A17 Pro." },
            { id: 3, name: "Samsung Galaxy S24 Ultra", price: 26990000, 
              image: "",
              description: "Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom." },
            { id: 4, name: "Tai nghe Sony WH-1000XM5", price: 7490000, 
              image: "",
              description: "Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ." },
            { id: 5, name: "Apple Watch Series 9", price: 11990000, 
              image: "",
              description: "Đồng hồ thông minh cao cấp với cảm biến đo nhịp tim và hỗ trợ thể thao." },
            { id: 6, name: "Loa JBL Charge 5", price: 3900000, 
              image: "",
              description: "Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ." }
        ];

        function displayProducts(filteredProducts) {
            const productList = document.getElementById("productList");
            productList.innerHTML = ""; 
            filteredProducts.forEach(product => {
                const productCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="text-danger fw-bold">${product.price.toLocaleString()} VND</p>
                            </div>
                        </div>
                    </div>`;
                productList.innerHTML += productCard;
            });
        }
        function searchProducts() {
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchValue)
            );
            displayProducts(filteredProducts);
        }
        displayProducts(products);
    </script>
</body>
</html>
